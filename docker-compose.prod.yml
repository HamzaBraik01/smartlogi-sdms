# ===============================================
# docker-compose.prod.yml - SmartLogi SDMS
# Configuration de production complète
# ===============================================

version: "3.8"

services:
  # -------- Base de données PostgreSQL --------
  postgres-db:
    image: postgres:15-alpine
    container_name: sdms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-smartlogi_management}
      POSTGRES_USER: ${POSTGRES_USER:-sdms_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sdms_secure_password_2024}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d:ro
    networks:
      - sdms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sdms_user} -d ${POSTGRES_DB:-smartlogi_management}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # -------- API Spring Boot --------
  sdms-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: smartlogi/sdms-api:${API_VERSION:-latest}
    container_name: sdms-api
    restart: unless-stopped
    depends_on:
      postgres-db:
        condition: service_healthy
    environment:
      # Base de données
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/${POSTGRES_DB:-smartlogi_management}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-sdms_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-sdms_secure_password_2024}

      # JWT Configuration (IMPORTANT: Changer en production)
      SECURITY_JWT_SECRET: ${JWT_SECRET:-votre-cle-secrete-tres-longue-minimum-32-caracteres-base64}
      SECURITY_JWT_EXPIRATION_MS: ${JWT_EXPIRATION:-86400000}

      # Spring Profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-prod}

      # JVM Options pour production
      JAVA_OPTS: "-Xms512m -Xmx1024m -XX:+UseG1GC -XX:MaxGCPauseMillis=100 -Dspring.jmx.enabled=false"

      # Logging
      LOGGING_LEVEL_ROOT: ${LOG_LEVEL:-INFO}
      LOGGING_LEVEL_COM_SMARTLOGI: ${APP_LOG_LEVEL:-INFO}
    ports:
      - "${API_PORT:-8080}:8080"
    volumes:
      - ./logs:/app/logs
    networks:
      - sdms-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # -------- Nginx Reverse Proxy --------
  nginx:
    image: nginx:alpine
    container_name: sdms-nginx
    restart: unless-stopped
    depends_on:
      sdms-api:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./docker/nginx/logs:/var/log/nginx
    networks:
      - sdms-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

# -------- Volumes persistants --------
volumes:
  postgres_data:
    driver: local
    name: sdms-postgres-data

# -------- Réseau --------
networks:
  sdms-network:
    driver: bridge
    name: sdms-network

