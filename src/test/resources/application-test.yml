# Configuration de test pour Spring Boot
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  liquibase:
    enabled: false

# Configuration JWT pour les tests
security:
  jwt:
    secret: test-secret-key-32-bytes-long-for-testing-purposes-only!!
    expiration-ms: 3600000

# DÃ©sactiver les logs verbeux pour les tests
logging:
  level:
    root: WARN
    com.smartlogi: INFO
    org.springframework.security: WARN

